<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color flipper</title>

    <style>
      .wrapper {
        width: 100vw;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .color-flipper {
        width: 500px;
        height: 50px;
        background-color: #000;
        color: #fff;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: 800;
        font-size: 2rem;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="color-flipper">
        <div class="text">Background color:</div>
        <div id="colorValue"></div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
